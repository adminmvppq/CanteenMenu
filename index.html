<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thá»±c ÄÆ¡n Canteen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {

    }
    .logo {

    }
    .header {

    }

    }
    #loadingOverlay {

    @media (max-width: 576px) {
      .header {

    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="container">
    <div class="header d-flex align-items-center justify-content-between flex-wrap">
      <img src="https://adminmvppq.github.io/dataroom-mvppq/img/mvp_pq_logo.png" alt="Logo" class="logo" />
      <div class="d-flex align-items-center gap-3">
        <h2 class="text-primary m-0" id="pageTitle">Thá»±c ÄÆ¡n Canteen</h2>
        <select id="languageSelect" class="form-select form-select-sm" style="width: auto">
          <option value="vi">ğŸ‡»ğŸ‡³ Tiáº¿ng Viá»‡t</option>
          <option value="en">ğŸ‡¬ğŸ‡§ English</option>
        </select>
      </div>
    </div>

    <div class="row g-2 align-items-end mb-4">
      <div class="col-md-4">
        <label for="searchType" class="form-label" id="labelSearchType">Loáº¡i tÃ¬m kiáº¿m</label>
        <select id="searchType" class="form-select">
          <option value="day">Theo ngÃ y</option>
          <option value="week">Theo tuáº§n</option>
          <option value="month">Theo thÃ¡ng</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="searchDate" class="form-label" id="labelSearchDate">Chá»n ngÃ y</label>
        <input type="date" id="searchDate" class="form-control" />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" id="btnSearch" onclick="filterMenu()">TÃ¬m</button>
      </div>
    </div>

    <div id="menuContainer" class="row"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSP9XmNWZdN8-1IgPIO6ouqwHeICx_Sam1EvPmeAsMvHDTKMFVYLna4HD4LHnjEJllC5er7mZ3r8UrV/pub?gid=605327293&single=true&output=csv";

    const translations = {
      vi: {
        pageTitle: "Thá»±c ÄÆ¡n Canteen",
        searchTypeLabel: "Loáº¡i tÃ¬m kiáº¿m",
        searchDateLabel: "Chá»n ngÃ y",
        searchBtn: "TÃ¬m",
        day: "Theo ngÃ y",
        week: "Theo tuáº§n",
        month: "Theo thÃ¡ng",
        dayTitle: "NgÃ y",
        appetizer: "Khai vá»‹",
        main: "MÃ³n chÃ­nh",
        dessert: "TrÃ¡ng miá»‡ng"
      },
      en: {
        pageTitle: "Canteen Menu",
        searchTypeLabel: "Search type",
        searchDateLabel: "Select date",
        searchBtn: "Search",
        day: "By day",
        week: "By week",
        month: "By month",
        dayTitle: "Date",
        appetizer: "Appetizer",
        main: "Main course",
        dessert: "Dessert"
      }
    };

    let currentLang = "vi";

    document.getElementById("languageSelect").addEventListener("change", () => {
      currentLang = document.getElementById("languageSelect").value;
      updateLanguage();
      filterMenu();
    });

    function updateLanguage() {
      const t = translations[currentLang];
      document.getElementById("pageTitle").innerText = t.pageTitle;
      document.getElementById("labelSearchType").innerText = t.searchTypeLabel;
      document.getElementById("labelSearchDate").innerText = t.searchDateLabel;
      document.getElementById("btnSearch").innerText = t.searchBtn;
      const options = document.getElementById("searchType").options;
      options[0].text = t.day;
      options[1].text = t.week;
      options[2].text = t.month;
    }

    function showLoading(show) {
      document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
    }

    async function fetchMenuData() {
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const headers = rows[0];
      return rows.slice(1).map(row => {
        const item = {};
        headers.forEach((h, i) => item[h.trim()] = row[i]?.trim());
        return item;
      });
    }

    function groupByDate(data) {
      const grouped = {};
      data.forEach(item => {
        const date = item["NgÃ y"];
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(item);
      });
      return grouped;
    }

    function renderMenu(data) {
      const t = translations[currentLang];
      const container = document.getElementById("menuContainer");
      container.innerHTML = "";
      const grouped = groupByDate(data);
      Object.keys(grouped).forEach(date => {
        const card = document.createElement("div");
        card.className = "col-12 menu-card";
        card.innerHTML = `<div class="menu-title">${t.dayTitle} ${date}</div>`;
        ["SÃ¡ng", "TrÆ°a", "Tá»‘i"].forEach(meal => {
          const items = grouped[date].filter(i => i["Bá»¯a Äƒn"] === meal);
          if (items.length > 0) {
            const icon = meal === "SÃ¡ng" ? "ğŸŒ…" : meal === "TrÆ°a" ? "ğŸŒ" : "ğŸŒ™";
            const section = document.createElement("div");
            section.innerHTML = `<h6>${icon} ${meal}</h6>`;
            items.forEach(item => {
              section.innerHTML += `
			Â  <div><strong>${t.appetizer}:</strong> ${item[`Khai vá»‹ (${currentLang})`] ?? ""}</div>
			Â  <div><strong>${t.main}:</strong> ${item[`MÃ³n chÃ­nh (${currentLang})`] ?? ""}</div>
			Â  <div><strong>${t.dessert}:</strong> ${item[`TrÃ¡ng miá»‡ng (${currentLang})`] ?? ""}</div>
			Â  <hr>`;
            });
            card.appendChild(section);
          }
        });
        container.appendChild(card);
      });
    }

    function filterMenu() {
      const type = document.getElementById("searchType").value;
      const date = new Date(document.getElementById("searchDate").value);
      if (!date.getTime()) return;
      showLoading(true);
      fetchMenuData().then(data => {
        let filtered = [];
        data.forEach(item => {
          const itemDate = new Date(item["NgÃ y"]);
          if (type === "day" && itemDate.toDateString() === date.toDateString()) {
            filtered.push(item);
          } else if (type === "week") {
            const startOfWeek = new Date(date);
            startOfWeek.setDate(date.getDate() - date.getDay());
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            if (itemDate >= startOfWeek && itemDate <= endOfWeek) {
              filtered.push(item);
            }
          } else if (type === "month" && itemDate.getMonth() === date.getMonth() && itemDate.getFullYear() === date.getFullYear()) {
            filtered.push(item);
          }
        });
        renderMenu(filtered);
        showLoading(false);
      }).catch(() => showLoading(false));
    }
  </script>
</body>
</html>
