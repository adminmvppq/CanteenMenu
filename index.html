
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thực Đơn Căng Tin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input, select, button { margin: 5px; padding: 5px; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { position: absolute; top: -9999px; left: -9999px; }
      td { border: none; position: relative; padding-left: 50%; }
      td:before { position: absolute; top: 6px; left: 6px; width: 45%; white-space: nowrap; }
    }
  </style>
</head>
<body>
  <h1>Thực Đơn Căng Tin</h1>

  <div>
    <label for="searchType">Tìm theo:</label>
    <select id="searchType">
      <option value="day">Ngày</option>
      <option value="week">Tuần</option>
      <option value="month">Tháng</option>
    </select>

    <input type="date" id="searchDate">
    <button onclick="loadMenu()">Tìm kiếm</button>
  </div>

  <table id="menuTable">
    <thead>
      <tr>
        <th>Ngày</th>
        <th>Bữa Sáng</th>
        <th>Bữa Trưa</th>
        <th>Bữa Tối</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = '
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRmFqSY8mFtGKuW4bZMGA0FhpFc_HkcrzCS0kHEfaXoxftcxFV50NlEZyKVE44xlP4iyQwOkajMf4xz/pub?output=csv';

    function parseCSV(data) {
      const lines = data.trim().split('\n');
      const result = [];
      for (let i = 1; i < lines.length; i++) {
        const [date, breakfast, lunch, dinner] = lines[i].split(',');
        result.push({ date, breakfast, lunch, dinner });
      }
      return result;
    }

    function loadMenu() {
      const searchType = document.getElementById('searchType').value;
      const searchDate = new Date(document.getElementById('searchDate').value);
      if (isNaN(searchDate)) {
        alert("Vui lòng chọn ngày hợp lệ.");
        return;
      }

      fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
          const menuData = parseCSV(data);
          let filtered = [];

          menuData.forEach(item => {
            const itemDate = new Date(item.date);
            if (searchType === 'day') {
              if (itemDate.toDateString() === searchDate.toDateString()) {
                filtered.push(item);
              }
            } else if (searchType === 'week') {
              const startOfWeek = new Date(searchDate);
              startOfWeek.setDate(searchDate.getDate() - searchDate.getDay() + 1);
              const endOfWeek = new Date(startOfWeek);
              endOfWeek.setDate(startOfWeek.getDate() + 6);
              if (itemDate >= startOfWeek && itemDate <= endOfWeek) {
                filtered.push(item);
              }
            } else if (searchType === 'month') {
              if (itemDate.getMonth() === searchDate.getMonth() &&
                  itemDate.getFullYear() === searchDate.getFullYear()) {
                filtered.push(item);
              }
            }
          });

          const tbody = document.querySelector('#menuTable tbody');
          tbody.innerHTML = '';
          filtered.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${item.date}</td><td>${item.breakfast}</td><td>${item.lunch}</td><td>${item.dinner}</td>`;
            tbody.appendChild(tr);
          });

          if (filtered.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">Không tìm thấy thực đơn cho thời gian đã chọn.</td></tr>';
          }
        })
        .catch(error => {
          console.error('Lỗi khi tải dữ liệu:', error);
        });
    }
  </script>
</body>
</html>
