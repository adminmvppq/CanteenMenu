<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Canteen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filters input, .filters select, .filters button {
      padding: 8px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
      color: #0077cc;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Thực Đơn Canteen</h1>
  <div class="filters">
    <input type="date" id="dateFilter" />
    <select id="rangeFilter">
      <option value="all">Tất cả</option>
      <option value="week">Tuần này</option>
      <option value="month">Tháng này</option>
    </select>
    <button id="searchBtn">Tìm kiếm</button>
  </div>
  <div class="grid" id="menuGrid"></div>

  <script>
    const csvUrl = 'canteen_menu_sample.csv';
    let allData = [];

    async function fetchCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(row => row.split(','));
      const headers = rows.shift();
      return rows.map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i]);
        return obj;
      });
    }

    function filterData(data, date, range) {
      const today = new Date();
      return data.filter(item => {
        const itemDate = new Date(item['Ngày']);
        if (date && item['Ngày'] !== date) return false;
        if (range === 'week') {
          const startOfWeek = new Date(today);
          startOfWeek.setDate(today.getDate() - today.getDay());
          const endOfWeek = new Date(startOfWeek);
          endOfWeek.setDate(startOfWeek.getDate() + 6);
          return itemDate >= startOfWeek && itemDate <= endOfWeek;
        }
        if (range === 'month') {
          return itemDate.getMonth() === today.getMonth() &&
                 itemDate.getFullYear() === today.getFullYear();
        }
        return true;
      });
    }

    function renderGrid(data) {
      const grid = document.getElementById('menuGrid');
      grid.innerHTML = '';
      const grouped = {};
      data.forEach(item => {
        if (!grouped[item['Ngày']]) grouped[item['Ngày']] = [];
        grouped[item['Ngày']].push(item);
      });

      Object.keys(grouped).sort().forEach(date => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${date}</h3>` + grouped[date].map(m =>
          `<p><strong>${m['Bữa']}:</strong> ${m['Món ăn']}</p>`
        ).join('');
        grid.appendChild(card);
      });
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      if (allData.length === 0) {
        allData = await fetchCSV();
      }
      const date = document.getElementById('dateFilter').value;
      const range = document.getElementById('rangeFilter').value;
      const filtered = filterData(allData, date, range);
      renderGrid(filtered);
    });
  </script>
</body>
</html>
