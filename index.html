<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Canteen Movenpick PQ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    
     .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  .logo {
    max-width: 200px;
    max-height: 100px;
    width: auto;
    height: auto;
  }


    h1 {
      text-align: center;
      color: #333;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filters input, .filters select, .filters button {
      padding: 8px;
      font-size: 16px;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      color: #0077cc;
      display: none;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
      color: #0077cc;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="logo-container">
  <img src="https://adminmvppq.github.io/dataroom-mvppq/img/mvp_pq_logo.png" alt="Logo MVP PQ" class="logo" />
  </div>
  <h1>Thực Đơn Canteen Mövenpick Phu Quoc</h1>
  <div class="filters">
    <input type="date" id="dateFilter" />
    <select id="rangeFilter">
  <option value="day">Ngày</option>
  <option value="week">Tuần</option>
  <option value="month">Tháng</option>
  </select>
  <button id="searchBtn">Tìm kiếm</button>
  </div>
  <div id="loading">Đang tải dữ liệu...</div>
  <div class="grid" id="menuGrid"></div>


<script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSP9XmNWZdN8-1IgPIO6ouqwHeICx_Sam1EvPmeAsMvHDTKMFVYLna4HD4LHnjEJllC5er7mZ3r8UrV/pub?output=csv';
  let allData = [];

  async function fetchCSV() {
    const res = await fetch(csvUrl);
    const text = await res.text();
    const rows = text.trim().split('\n').map(row => row.split(','));
    const headers = rows.shift();
    return rows.map(row => {
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = row[i].trim());
      return obj;
    });
  }

  function parseDate(str) {
    const [y, m, d] = str.split('-');
    return new Date(Number(y), Number(m) - 1, Number(d));
  }

  function filterData(data, selectedDateStr, range) {
    if (!selectedDateStr) return [];

    const selectedDate = parseDate(selectedDateStr);

    return data.filter(item => {
      const itemDate = parseDate(item['Ngày']);

      if (range === 'day') {
        return itemDate.toDateString() === selectedDate.toDateString();
      }

      if (range === 'week') {
        const dayOfWeek = selectedDate.getDay();
        const startOfWeek = new Date(selectedDate);
        startOfWeek.setDate(selectedDate.getDate() - dayOfWeek);
        startOfWeek.setHours(0, 0, 0, 0);

        const endOfWeek = new Date(startOfWeek);
        endOfWeek.setDate(startOfWeek.getDate() + 6);
        endOfWeek.setHours(23, 59, 59, 999);

        return itemDate >= startOfWeek && itemDate <= endOfWeek;
      }

      if (range === 'month') {
        return itemDate.getMonth() === selectedDate.getMonth() &&
               itemDate.getFullYear() === selectedDate.getFullYear();
      }

      return false;
    });
  }

  function renderGrid(data) {
    const grid = document.getElementById('menuGrid');
    grid.innerHTML = '';
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item['Ngày']]) grouped[item['Ngày']] = [];
      grouped[item['Ngày']].push(item);
    });

    Object.keys(grouped).sort().forEach(date => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${date}</h3>` + grouped[date].map(m =>
        `<p><strong>${m['Bữa']}:</strong> ${m['Món ăn']}</p>`
      ).join('');
      grid.appendChild(card);
    });
  }

  document.getElementById('searchBtn').addEventListener('click', async () => {
    const loading = document.getElementById('loading');
    loading.style.display = 'block';

    if (allData.length === 0) {
      allData = await fetchCSV();
    }

    const date = document.getElementById('dateFilter').value;
    const range = document.getElementById('rangeFilter').value;
    const filtered = filterData(allData, date, range);
    renderGrid(filtered);

    loading.style.display = 'none';
  });
</script>

</body>
</html>
